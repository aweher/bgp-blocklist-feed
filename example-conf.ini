process blocklist {
  run ./blocklists.py;
  encoder text;
}

neighbor 172.30.32.1 {
  router-id 172.30.66.6;
  local-as 64666;
  local-address 172.30.1.128;
  peer-as 65007;
  passive;
  
  capability {
		multi-session;
    graceful-restart;
    asn4 enable;
    operational enable;
    add-path send;
	}

	family {
		ipv4 unicast;
    ipv6 unicast;
	}

  api {
    processes [ blocklist ];
  }
}